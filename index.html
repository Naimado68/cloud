<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analyseur de mot de passe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .wiggle:hover {
      animation: shake 0.3s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-yellow-400 to-pink-500 min-h-screen flex flex-col items-center justify-center text-center p-4">
  <h1 class="text-5xl font-extrabold text-white drop-shadow-lg">Analyseur de mot de passe 🔐</h1>
  <p class="text-xl text-white mt-4">Saisis un mot de passe et découvre sa force !</p>

  <form 
    action="<URL_Function>" 
    method="POST" 
    target="resultFrame"
    class="mt-6 flex flex-col items-center w-full max-w-md space-y-4"
  >
    <input 
      name="password"
      type="password" 
      placeholder="Ton mot de passe ici" 
      class="px-6 py-3 rounded-lg shadow-md text-lg w-full"
      required
    />
    <button 
      type="submit"
      class="px-6 py-3 bg-blue-600 text-white text-lg font-bold rounded-full shadow-lg transform transition duration-500 hover:scale-110 active:scale-95 wiggle"
    >
      Vérifier la force 💥
    </button>
  </form>

  <iframe 
    name="resultFrame" 
    class="mt-10 bg-white p-6 rounded-lg shadow-xl max-w-xl w-full h-48"
  ></iframe>
</body>
</html>
